name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Backend Tests & Linting
  backend-test:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: retail_analytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 mypy
      
      - name: Run Black (code formatting check)
        working-directory: ./backend_api
        run: |
          black --check app/
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        working-directory: ./backend_api
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./backend_api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/retail_analytics_test
          SECRET_KEY: test-secret-key
          DEBUG: true
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend_api/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend Tests & Linting
  frontend-test:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./dashboard
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./dashboard
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./dashboard
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8000

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend_api
          file: ./backend_api/Dockerfile
          push: false
          tags: smart-retail-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: false
          tags: smart-retail-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build edge app image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_edge_app
          file: ./ai_edge_app/Dockerfile
          push: false
          tags: smart-retail-edge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

