apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: retail-analytics-streaming
  namespace: smart-retail
spec:
  type: Scala
  mode: cluster
  image: "spark:3.5.0"
  imagePullPolicy: Always
  mainClass: "com.retail.analytics.StreamingJob"
  mainApplicationFile: "local:///opt/spark/jars/retail-analytics.jar"
  sparkVersion: "3.5.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "2g"
    labels:
      version: 3.5.0
    serviceAccount: spark
  executor:
    cores: 2
    instances: 2
    memory: "4g"
    labels:
      version: 3.5.0
  sparkConf:
    "spark.sql.streaming.checkpointLocation": "/tmp/checkpoint"
    "spark.sql.adaptive.enabled": "true"
    "spark.sql.adaptive.coalescePartitions.enabled": "true"
  volumes:
    - name: "checkpoint"
      persistentVolumeClaim:
        claimName: spark-checkpoint-pvc

