apiVersion: batch/v1
kind: Job
metadata:
  name: minio-buckets-init
  namespace: smart-retail
spec:
  template:
    spec:
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          mc alias set myminio http://minio:9000 minioadmin minioadmin123
          mc mb myminio/retail-data --ignore-existing
          mc mb myminio/models --ignore-existing
          mc mb myminio/training-data --ignore-existing
          echo "Buckets created successfully"
        env:
        - name: MINIO_ENDPOINT
          value: "http://minio:9000"
      restartPolicy: OnFailure

